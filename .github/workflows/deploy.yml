name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3  # Your Ruby version
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler -v 2.2.33  # Specify Bundler version
          bundle install

      - name: Debug Gemfile
        run: |
          cat Gemfile
          cat Gemfile.lock

      - name: Build site
        run: |
          bundle exec jekyll build  # Adjust this command if necessary

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Adjust if your build directory is different
