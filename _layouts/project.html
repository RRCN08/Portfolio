<html lang="en">
    <html lang="en" dir="ltr">
        <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta name="description" content="Portfolio of Rohit Ramachandran, Product designer at Microsoft."/>
          <meta name="keywords" content="rohit,design,portfolio,ramachandran,internship,microsoft,iitg"/>
          <meta name="author" content="Rohit Ramachandran"/>
      
          <link rel="icon" type="image/svg" href="css/elements/logo.png">
          <title>{{ page.title }} | Rohit Ramachandran</title>
          <base href="/../../" >

           <!-- CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/b562f2b867.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/main.min.css">
            <link rel="stylesheet" href="css/navbar.css">
            <link rel="stylesheet" href="css/venobox.css">
            <link rel="stylesheet" href="css/darkmode.min.css">

            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-QYF8PYPF8W"></script>
            <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-QYF8PYPF8W');
            </script>
            <script src="js/svg-inject.min.js"></script>

            <style>
                .Banner {
                    height: 55vh;
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-attachment: fixed;
                    background-image: url("{{ site.baseurl }}{{ page.image }}");
                    text-align: center;
                }

                .project-description h5 {
                    color: {{ page.primary_color }};
                    }
            </style>

        </head>
        
  <!-- Navbar -->
  {% include navbar.html %}
  <!-- Navbar -->

    <body id="body" class="no-top-padding light-theme">

        <section class="Banner">
            <div class="container h-100" id="NavStart">
                <div class="row h-100">
                    <div class="col-lg-8 mx-auto align-self-center">
                        <h3>{{ page.title }}</h3>
                        <span class="mt-2">{{ page.desc }}</h5>
                    </div>
                </div>
            </div>
        </section>
    
        
          </section>

          <section class="container mt-5 project-details">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="project-description">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>

    <!-- Footer -->
    <div style="margin-top: -3rem!important;">{% include footer.html %}</div>
    <!-- Footer -->

    </body>
